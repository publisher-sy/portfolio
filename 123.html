<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <link rel="stylesheet" href="1234.css"> -->
	<style>
		.cover{
			position: relative;
			width: 300px;
			height: 300px;
			border:1px solid #000;
			margin-top: 100px;
		}
		.img_wrap{
			position: absolute;
			width: 300px;
			height: 300px;
			left: 0;
			top:0;
			clip: rect(auto,auto,auto,auto);
		}
		.img{
			width: 100%;
			height: 100%;
			position: fixed;
			background:url('abcd.jpg')no-repeat center;
			left: -50px;
			top:0;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="cover">
		<div class="img_wrap">
			<div class="img"></div>
		</div>
	</div>
	<div class="cover">
		<div class="img_wrap"></div>
	</div>
</body>
</html>
